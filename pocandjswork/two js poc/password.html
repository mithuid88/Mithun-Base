<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>Random password generator using <br> Vanilla Javascript</p>
        </div>
   
    <div class="inputGroup">
        <input type="text" id="password" placeholder = "Enter Password">
        <label for ="password">Enter Password</label>

    </div>
    <progress max="100" value="0" id="strength"></progress>
    <div class="progress-msgs">
        <span class="weak">weak</span>   <span class="okok">okok</span>   <span class="very-strong">strong</span> 
    </div>
    <button  onclick="randomPassword();">Generate random password </button>
</div>
    <script src="password.js"></script>
    
</body>
</html>
