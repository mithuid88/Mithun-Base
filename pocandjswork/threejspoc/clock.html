<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock + Stopwatch + timer </title>
    <link  rel="stylesheet"  href="clock.css"></link>
</head>
<body>
<div class="clock-wrapper">
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand  minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>

</div>

<div class="stop-watch-wrapper">
    <div class="stopwatch">
        <p><span id="seconds">00</span>: <span id="tens">00</span>: <span id="milliseconds">00</span> </p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</div>

<div class="countdownwrapper">
<input type="text"  id="input-val" >
    <h3>Seconds left: <span id="time-left">10</span></h3>

    <button id="start-button">start</button>
</div>


    <script src="clock.js" ></script>
</body>
</html>
