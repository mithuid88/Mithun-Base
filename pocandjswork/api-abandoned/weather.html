<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css" ></link>
</head>
<body>
<div class="app-wrap">
    <header>
        <input type="text" autocomplete="off"  class="search-box" placeholder="Search for a city.." >
    </header>
    <main>
<section class="location">
    <div class="city">Northampton,GB</div>
    <div class="date">Thursday 10 January 2020</div>
</section>
<div class="current">
    <div class="temp">15<span>&#176;</span></div>
    <div class="weather">Sunny</div>
    <div class="hi-low">13<span>&#176;</span> / 16<span>&#176;</span></div>
</div>
    </main>
</div>

    <script src="weather.js"></script>
</body>
</html>
